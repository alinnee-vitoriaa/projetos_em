    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          Site de docinhos

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Página Inicial</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="produtos.html">Produtos</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn  btn-primary my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>

      <div class="container">
        <form>
          <div class="row">
            <div class="col-sm-12 col-md-6">

              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="Nome">
              </div>

           <div class="form-check">
           <input class="form-check-input" type="checkbox" id="Embalagem">
           <label for="Embalagem">Embalado</label> 
           </div>

           <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" id="quantidade">
          </div>

           <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" class="form-control" id="valor">
          </div>
    
           </div>      

          <div class="col-sm-12 col-md-6">
            <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-control" id="categoria">
                <option>Brigadeiro</option>
                <option>Beijinho</option>
                <option>Trufa</option>
              </select>
              <div class="form-group">
                <label for="sabor">Sabor:</label>
                <select class="form-control" id="sabor">
                    <option>Chocolate</option>
                    <option>Morango</option>
                    <option>Nutella</option>
                    <option>Maracujá</option>
                    <option>Coco</option>
                  </select>
                  <div class="form-group">
                    <label for="descrição">Descrição:</label>
                    <input type="textarea" class="form-control" id="descrição">
                  </div>
              </div>
            </div>
           </div>
          </div>
        </form>
        <button type="button" class="btn btn-outline-dark">cadastrar- se</button>
        

      </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
